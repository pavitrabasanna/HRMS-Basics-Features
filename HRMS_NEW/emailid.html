<!DOCTYPE html>
<html>
<head>
    <title>Email Request Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1>Request a Domain-Based Email ID</h1>
    <form id="emailRequestForm">
        <label for="employee_name">Your Name:</label>
        <input type="text" id="employee_name" required><br><br>

        <label for="employee_department">Department:</label>
        <input type="text" id="employee_department" required><br><br>

        <label for="desired_email">Desired Email Address:</label>
        <input type="text" id="desired_email" required>
        <span>@yourdomain.com</span><br><br>

        <button type="submit">Submit Request</button>
    </form>
    

    <div id="message" class="hidden"></div>

    <script src="script.js">
        document.getElementById("emailRequestForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("employee_name").value;
    const department = document.getElementById("employee_department").value;
    const email = document.getElementById("desired_email").value;

    // You can send this data to the server for processing here

    // Display a success message
    const message = document.getElementById("message");
    message.textContent = `Request submitted for ${name} in ${department}. We will create the email address ${email}@yourdomain.com shortly.`;
    message.classList.remove("hidden");

    // Clear form fields
    document.getElementById("employee_name").value = "";
    document.getElementById("employee_department").value = "";
    document.getElementById("desired_email").value = "";
});

    </script>
</body>
</html>
