<!DOCTYPE html>
<html>
<head>
    <title>Create Employee Email ID</title>
    <link rel="stylesheet" type="text/css" href="email.css">
    
</head>
<body>
    <div class="container">
        <h1>Create Employee Email ID</h1>
        <form id="emailForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" required>

            <label for="employeeDomain">Employee Domain:</label>
            <input type="text" id="employeeDomain" required>

            <button type="button" id="createEmail">Create Email</button>
        </form>
    </div>

    <script src="email.js"></script>

    
</body>
</html>
